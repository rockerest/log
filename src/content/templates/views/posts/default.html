<div class="hr bump"></div>
<article class="tl">
    <header class="clear">
        <div class="fl">
            <h2><%= meta.title %></h2>
            Published by <a href="<%= meta.link %>"><%= meta.author %></a>
            <hr />
            <a href="#/post/<%= meta.safeTitle %>">
                <time
                    datetime="<%= meta.pubMoment.toISOString() %>"
                    title="<%= meta.pubMoment.format( 'DD MMM YYYY' ) %>"><%= meta.pubMoment.fromNow() %>
                </time>
            </a>
        </div>
    </header>
    <div class="body">
        <%= post %>
    </div>
</article>
